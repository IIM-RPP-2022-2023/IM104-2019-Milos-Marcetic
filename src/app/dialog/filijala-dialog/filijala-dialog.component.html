<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje filijale</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija filijale: {{data.adresa}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje filijale: {{data.adresa}}</h3>
    <form class="mat-dialog-content" #formControl="ngForm">
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="Adresa" [(ngModel)]="data.adresa" name="adresa" [disabled] = "flag == 3" required>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="Broj Pultova" [(ngModel)]="data.broj_pultova" name="broj pultova" [disabled] = "flag == 3" required>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="Poseduje sef" [(ngModel)]="data.poseduje_sef" name="poseduje sef" [disabled] = "flag == 3" required>
        </mat-form-field>
      </div>
      <div class="form">
        <mat-form-field>
          <mat-select [(ngModel)]="data.banka" placeholder="Banka" name="Banka" [compareWith]="compareTo" [disabled]="flag == 3">
            <mat-option *ngFor="let banka of banke" [value]="banka">
              {{banka.naziv}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div mat-dialog-actions>
        <button mat-button *ngIf="flag == 1" type="submit" [mat-dialog-close]="1" (click)="add()" [disabled]="!formControl.valid">
          Sačuvaj
        </button>
        <button mat-button *ngIf="flag == 2" type="submit" [mat-dialog-close]="1" (click)="update()" [disabled]="!formControl.valid">
          Sačuvaj
        </button>
        <button mat-button *ngIf="flag == 3" type="submit" [mat-dialog-close]="1" (click)="delete()">
          Obriši
        </button>
        <button mat-button (click)="cancel()">Poništi</button>
  
      </div>
    </form>
  </div>
