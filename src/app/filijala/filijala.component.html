<mat-toolbar color="primary">
    <span class="title-center">Filijala</span>
  </mat-toolbar>
  
  <div class="container mat-elevation-z8">
    <mat-table [dataSource]="dataSource" class="mat-cell">
  
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="adresa">
        <mat-header-cell *matHeaderCellDef>Naziv</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.adresa}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="broj_pultova">
        <mat-header-cell *matHeaderCellDef>Broj pultova</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.broj_pultova}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="poseduje_sef">
        <mat-header-cell *matHeaderCellDef>Pib</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.poseduje_sef? 'Da': 'Ne'}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="banka">
        <mat-header-cell *matHeaderCellDef>Banka</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.banka.naziv}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary"(click)="openDialog(1, 0, '', 0, false, banka)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.adresa, row.broj_pultova, row.poseduje_sef, row.banka)">
            <mat-icon arial label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.adresa, row.broj_pultova, row.poseduje_sef, row.banka)">
            <mat-icon arial label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row>
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns"> </mat-row>
    </mat-table>
  </div>
