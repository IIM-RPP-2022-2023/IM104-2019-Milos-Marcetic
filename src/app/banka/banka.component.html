<mat-toolbar color="primary">
    <span class="title-center">Banka</span>
  </mat-toolbar>
  
  <div class="container mat-elevation-z8">

    <mat-form-field>
      <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Pretrazite banke">
    </mat-form-field>

    <mat-table [dataSource]="dataSource" class="mat-cell" matSort>
  
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="naziv">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.naziv}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="kontakt">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Kontakt</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.kontakt}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="pib">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Pib</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.pib}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary"(click)="openDialog(1, 0, '', '', 0)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.naziv, row.kontakt, row.pib)">
            <mat-icon arial label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.naziv, row.kontakt, row.pib)">
            <mat-icon arial label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row>
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns"> </mat-row>
    </mat-table>

    <mat-paginator [pageSize]="4" [pageSizeOptions]="[2,4]" [showFirstLastButtons]="true"> </mat-paginator>
  </div>
